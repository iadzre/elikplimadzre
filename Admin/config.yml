backend:
  name: git-gateway
  branch: main

# Media uploads configuration
media_folder: "public/media/uploads"
public_folder: "/media/uploads"

# Site settings
site_url: "https://elikplimadzre.com"
display_url: "https://elikplimadzre.com"
logo_url: "https://res.cloudinary.com/dimolecad/image/upload/v1765236008/portfolio_jlomwu.png"

# Collections configuration
collections:
  # Projects Collection - Edit project tiles
  - name: "projects"
    label: "Projects"
    description: "Manage project tiles displayed on the projects page"
    files:
      - label: "Projects List"
        name: "projects"
        file: "public/data/projects.json"
        format: "json"
        fields:
          - label: "Projects"
            name: "projects"
            widget: "list"
            allow_add: true
            allow_delete: true
            allow_reorder: true
            collapsed: false
            fields:
              - { label: "ID", name: "id", widget: "number", required: true, hint: "Unique number for ordering tiles (1, 2, 3...)" }
              - { label: "Title", name: "title", widget: "string", required: true, hint: "Project title displayed on tile" }
              - { label: "Category", name: "category", widget: "string", required: true, hint: "e.g., Digital, Photography, Video, Print" }
              - { label: "Subcategory", name: "subcategory", widget: "string", required: true, hint: "e.g., Brand System, Documentary, Editorial" }
              - { label: "Description", name: "description", widget: "string", required: true, hint: "e.g., Identity · Branding · Design" }
              - label: "Cover Image"
                name: "coverImage"
                widget: "image"
                required: false
                hint: "Upload cover image (saved to /media/uploads/) or paste URL"
                allow_multiple: false
              - label: "Cover Image URL (Cloudinary/External)"
                name: "coverImageUrl"
                widget: "string"
                required: false
                hint: "Alternative: Use Cloudinary URL or external image URL. If both are provided, URL takes priority."
              - label: "Media Type"
                name: "mediaType"
                widget: "select"
                required: true
                options:
                  - "image"
                  - "video"
                  - "youtube"
                  - "mixed"
                default: "image"
                hint: "Type of media for this project"
              - label: "Media Sources"
                name: "mediaSources"
                widget: "list"
                required: false
                allow_add: true
                allow_delete: true
                field: 
                  label: "Image/Video URL"
                  name: "url"
                  widget: "string"
                  hint: "Upload image via CMS (saved to /media/uploads/) or paste Cloudinary/external URL"
                hint: "List of image/video URLs for gallery. Use /media/uploads/filename.jpg for uploaded images or full Cloudinary URLs"
              - { label: "YouTube ID(s)", name: "youtubeId", widget: "string", required: false, hint: "Single ID (e.g., 8ZoAk7A5TVg) or comma-separated for multiple videos" }
              - { label: "YouTube Thumbnail ID", name: "youtubeThumbnail", widget: "string", required: false, hint: "YouTube ID to use for thumbnail (usually first video ID)" }

  # Comments Collection - Edit client testimonials
  - name: "comments"
    label: "Client Comments"
    description: "Manage client testimonials displayed on the projects page"
    files:
      - label: "Comments List"
        name: "comments"
        file: "public/data/comments.json"
        format: "json"
        fields:
          - label: "Comments"
            name: "comments"
            widget: "list"
            allow_add: true
            allow_delete: true
            allow_reorder: true
            collapsed: false
            fields:
              - { label: "ID", name: "id", widget: "number", required: true, hint: "Unique number for ordering (1, 2, 3...)" }
              - { label: "Quote", name: "quote", widget: "text", required: true, hint: "Client testimonial text" }
              - { label: "Author Name", name: "author", widget: "string", required: true, hint: "Client's full name" }
              - { label: "Author Title", name: "title", widget: "string", required: true, hint: "e.g., Brand Director, Creative Lead, Marketing Head" }

  # Slider Collection - Edit homepage slider images
  - name: "slider"
    label: "Homepage Slider"
    description: "Manage images displayed in the homepage slider"
    files:
      - label: "Slider Images"
        name: "slider"
        file: "public/data/slider.json"
        format: "json"
        fields:
          - label: "Slider Images"
            name: "slider"
            widget: "list"
            allow_add: true
            allow_delete: true
            allow_reorder: true
            collapsed: false
            fields:
              - { label: "ID", name: "id", widget: "number", required: true, hint: "Unique identifier" }
              - label: "Image"
                name: "image"
                widget: "image"
                required: false
                hint: "Upload slider image (saved to /media/uploads/) or paste URL"
                allow_multiple: false
              - label: "Image URL (Cloudinary/External)"
                name: "imageUrl"
                widget: "string"
                required: false
                hint: "Alternative: Use Cloudinary URL or external image URL. If both are provided, URL takes priority."
              - { label: "Alt Text", name: "alt", widget: "string", required: true, hint: "Image description for accessibility" }
              - { label: "Order", name: "order", widget: "number", required: true, hint: "Display order (1 = first, 2 = second, etc.)" }

